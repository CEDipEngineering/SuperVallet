<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Entrada</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab&display=swap" rel="stylesheet">
    <link href="assets/css/reset.css" rel="stylesheet">
    <link href="assets/css/entrada.css" rel="stylesheet">

<figure class="cover">
    <img class="cover-img" src="assets/img/loading.gif">
    <p class="cover-text">
        Olá, por favor aguarde enquanto preparamos tudo para você!
    </p>
</figure>
<main class='main'>
    <header class="header">
        <img src="assets/img/help.png" class="help">
        <img src="assets/img/logo.png" class="logo">
        <img src="assets/img/menu.png" class="menu">
    </header>
    <div class="main-body">
        <p class="field1">
            Placa:
            <input type="text" name="placa" class="input1">

        <p class="field2">

            <input type="text" name="fone" class="input2">
        </p>
        <figure class="qr-fig">
            <img class="qr-code" src="assets/img/qr.png">
        </figure>
        <figure class="preview">
            <p class="preview-text">
                CARRO | MOTO
            </p>
            <img src="assets/img/car-topdown.png" class="car-view">

        <p class="field3">

            <input type="text" name="obs">
